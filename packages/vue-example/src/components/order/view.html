<div class="order-page">
  <header>
    <button id="back" :disabled="viewModel.loading" @click="controller.close">
      Back
    </button>
    <button for="save-order" :disabled="viewModel.loading" @click="controller.save">
      Save
    </button>
  </header>
 
  <div id="order-data">
    <div class="title">
      Order No 
      <span id="order-id">{{viewModel.order.id}}</span>
    </div>
    <div class="order-parameters">
      <div>
        <label>
          Created Date: 
          <input id="created-date" :value="viewModel.order.createdDate" disabled>
        </label>
      </div>
      <div>
        <label>
          Updated Date: 
          <input id="updated-date" :value="viewModel.order.updatedDate" disabled>
        </label>
      </div>
      <div>
        <label>
          User Name: 
          <input id="user-name" :value="viewModel.order.user" disabled>
        </label>
      </div>
      <div>
        <label>Sum: 
          <input id="sum" :value="viewModel.order.sum" disabled>
        </label>
      </div>
      <div>
        <label>
          Payment Status:
          <select
            id="payment-status"
            name="paymentStatus"
            :value="viewModel.order.paymentStatus"
            @change="controller.change('paymentStatus', $event)"
          >
            <option value="unpaid">Unpaid</option>
            <option value="paid">Paid</option>
          </select>
        </label>
      </div>
      <div>
        <label>
          Fulfillment Status:
          <select
            id="fulfillment-status"
            name="fulfillmentStatus"
            :value="viewModel.order.fulfillmentStatus"
            @change="controller.change('fulfillmentStatus', $event)"
          >
            <option value="pending">Pending</option>
            <option value="fulfilled">Fulfilled</option>
          </select>
        </label> 
      </div>
      <div>
        <label>
          Shipping Address: 
          <input
            id="shipping-address"
            name="shippingAddress"
            type="text"
            :value="viewModel.order.shippingAddress"
            @change="controller.change('shippingAddress', $event)"
          >
        </label>
      </div>
      <div>
        <label>
          Billing Address: 
          <input
            id="billing-address"
            type="text"
            :value="viewModel.order.billingAddress"
            disabled
          >
        </label>
      </div>
    </div>
  </div>
</div>
